<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Welcome!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
<div class="container">
    <h1>Login</h1>

    <form>
        <div class="row mb-3">
            <label for="emailInput"
                   class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control"
                       id="emailInput"
                       placeholder="johnSmith@domainName">
            </div>
        </div>

        <div class="row mb-3">
            <label for="password"
                   class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="password"
                       placeholder="abc123$!">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
                <button type="button"
                        class="btn btn-primary btn-block">
                    Login
                </button>
                <div class="d-flex justify-content-between">
                    <a href="">
                        Forgot Password?
                    </a>
                    <a href="../signup/signup.template.client.html">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </form>



    <div>
        <a href="../index.html">Back to landing</a>
    </div>

</div>
</body>
</html>
