<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
<div class="container">
    <h1>Sign Up</h1>

    <form>
        <div class="row mb-3">
            <label for="usernameInput"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control"
                       id="usernameInput"
                       placeholder="name123">
            </div>
        </div>

        <div class="row mb-3">
            <label for="password"
                   class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="password"
                       placeholder="abc123$!">
            </div>
        </div>

        <div class="row mb-3">
            <label for="passwordVerifyInput"
                   class="col-sm-2 col-form-label">
                Verify Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="passwordVerifyInput"
                       placeholder="abc123$!">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
                <button type="button"
                        class="btn btn-primary btn-block">
                    Sign Up
                </button>
                <div class="d-flex justify-content-between">
                    <a href="../login/login.template.client.html">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </form>

    <div>
        <a href="../index.html">Back to landing</a>
    </div>

</div>
</body>
</html>
