<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="user-admin.style.client.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>

</head>
<body>
<div class="container-fluid">
    <h1>User Admin</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp</th>
        </tr>
        <tr class="wbdv-form">
            <td><input id="usernameFld"
                       type="text"
                       class="form-control"
                       placeholder="Username"/>
            </td>
            <td><input id="passwordFld"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>
            </td>
            <td><input id="firstNameFld"
                       type="text"
                       class="form-control"
                       placeholder="First Name"/>
            </td>
            <td><input id="lastNameFld"
                       type="text"
                       class="form-control"
                       placeholder="Last Name"/>
            </td>
            <td><select id="roleFld"
                        class="form-control">
                <option value="" selected disabled>Select</option>
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>
            <td><span class="float-right" style="white-space: nowrap">
                <i class="fa-2x fa fa-plus wbdv-create"></i>
                <i class="fa-2x fa fa-check wbdv-update"></i>
            </span></td>
        </tr>

        </tr>
        </thead>
        <tbody class="wbdv-tbody">

        </tbody>
    </table>
</div>


</body>
</html>
